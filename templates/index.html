<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraf MQTT Config</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>MQTT Topics</h1>

        <!-- Message Box for status messages -->
        <div id="message-box" class="message-box"></div>

        <!-- Button to go to Settings page -->
        <button id="settings-btn" class="nav-btn">Einstellungen</button>

        <!-- Button to logout -->
        <button id="logout-btn" class="nav-btn">Abmelden</button>

        <form id="topics-form">
            <div class="topics-list" id="topics-list">
                <!-- Dynamically loaded topics will appear here -->
            </div>
            <button type="button" id="add-topic-btn">+ Neues Topic hinzuf√ºgen</button>
            <button type="submit" class="save-btn">Speichern</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
    </div>

    <script src="static/dashboard.js"></script>
</body>
</html>
